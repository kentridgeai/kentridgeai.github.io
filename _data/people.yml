leung-cheukting:
    display_name: "Leung Cheuk Ting"
    role: grad
    image: /img/people/leung-cheukting.png
    title: Ph.D. Student
    bio: "I received a B.Eng. degree in Electronic and Computer Engineering from the Hong Kong University of Science and Technology in 2018. Currently, I am pursuing a Ph.D. degree with the Electrical and Computer Engineering Department at the National University of Singapore, under the guidance of Prof. Mehul Motani.<br><br>

My research interests revolve around the intersection of communication engineering and machine learning. Specifically, I am engaged in exploring the deployment of deep learning models to tackle complex challenges in channel coding problems, information theory, and Semantic communication problems for future edge communication. By leveraging the power of machine learning techniques, and also utilizing the theoretical aspect of information theory, I seek to uncover innovative solutions that can enhance the efficiency and reliability of communication networks, also use the knowledge from communication theory to understand the black box of machine learning.<br><br>

In my free time, I enjoy playing piano, watching sci-fi movies and anime. I am also interested in photography."

