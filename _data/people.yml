ho-danliang:
    display_name: "Ho Danliang"
    role: grad
    image: /img/people/ho-danliang.png
    title: Ph.D. Student
    bio: "I graduated with a B.Sc (Hons) in Life Sciences and M.Sc from Yong Loo Lin School of Medicine, from National University of Singapore, before working as a bioinformatician in National Cancer Center Singapore and Genome Institute of Singapore. Currently I am a PhD student enrolled in the NUS Graduate Schoolâ€™s Integrated Sciences and Engineering Programme (ISEP), and co-supervised by A/P Mehul Motani (machine learning PI) and Dr Iain Tan (clinical PI from NCCS/GIS).<br><br>
I am interested in applying machine and deep learning techniques to solve healthcare problems. My work touches on various topics pertinent to healthcare, such as the use of multi-view learning to integrate heterogeneous healthcare data, best practices to handle individual data modalities such as time-series, tabular data, and text data, explainability techniques to probe the black-box nature of deep learning models, and so on. Due to my background in cancer genomics, I am also interested in exploring ways to incorporate biological knowledge in the form of sequencing information to my models.<br><br>
In my spare time, I enjoy playing the piano, listening to music, and playing with my kid. I also like to travel a lot."

